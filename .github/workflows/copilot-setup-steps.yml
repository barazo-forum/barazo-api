name: 'Copilot Setup Steps'

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: barazo
          POSTGRES_PASSWORD: barazo_dev
          POSTGRES_DB: barazo
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U barazo"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      valkey:
        image: valkey/valkey:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          registry-url: 'https://npm.pkg.github.com'
      - run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm db:migrate
        env:
          DATABASE_URL: postgresql://barazo:barazo_dev@localhost:5432/barazo
      - run: pnpm typecheck
      - run: pnpm test
      - run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://barazo:barazo_dev@localhost:5432/barazo
          VALKEY_URL: redis://localhost:6379
          TAP_URL: http://localhost:2480
          TAP_ADMIN_PASSWORD: tap_dev_secret
